name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .[dev] || pip install . || true; fi

      - name: Lint (ruff if available)
        run: |
          python - <<'PY'
import importlib.util,sys
spec=importlib.util.find_spec('ruff')
if spec is None:
    print('ruff not installed, skipping')
    sys.exit(0)
else:
    import subprocess
    print('running ruff')
    subprocess.check_call(['ruff','check','.'])
PY

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///:memory:
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then pytest -q; else echo "No tests found, skipping"; fi

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository }}:ci
